<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <nav class="sidebar-menu">
          <header class="menu-header">
            <h2 class="menu-title">Mои списки задач</h2>
            <button
              class="add-list-button add-button"
              id="add-list"
              type="button"
              title="Добавить список"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
              </svg>
            </button>
          </header>
          <div class="task-list-tabs" id="task-list-tabs">
            <button class="tab-button active-tab" type="button" disabled>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M16.53,11.06L15.47,10L10.59,14.88L8.47,12.76L7.41,13.82L10.59,17L16.53,11.06Z"
                />
              </svg>
              Задачи
            </button>
          </div>
        </nav>
      </aside>

      <main class="main-content">
        <div class="main-header">
          <button
            class="add-task-button add-button"
            type="button"
            title="Добавить список"
            id="add-task"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
            Добавить задачу
          </button>
        </div>
        <section class="tasks">
          <h1 class="tasks-title">Мои задачи</h1>
          <div class="task-list" id="task-list"></div>
        </section>

        <section class="task-details">
          <div class="" id="task-details-content"></div>
          <div class="task-actions">
            <button
              id="delete-task"
              class="delete-task"
              title="Удалить задачу"
              data-action="delete"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"
                />
              </svg>
            </button>
            <button
              class="edit-task"
              id="edit-task"
              title="Редактировать задачу"
              data-action="edit"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M5,3C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19H5V5H12V3H5M17.78,4C17.61,4 17.43,4.07 17.3,4.2L16.08,5.41L18.58,7.91L19.8,6.7C20.06,6.44 20.06,6 19.8,5.75L18.25,4.2C18.12,4.07 17.95,4 17.78,4M15.37,6.12L8,13.5V16H10.5L17.87,8.62L15.37,6.12Z"
                />
              </svg>
            </button>
          </div>
        </section>
      </main>
    </div>
    <dialog id="task-dialog" class="task-modal">
      <form method="dialog" class="task-form">
        <header class="modal-header">
          <h2 id="dialog-title">Добавить новую задачу</h2>
          <button
            type="button"
            class="close-modal"
            aria-label="Закрыть модальное окно"
          >
            Отмена
          </button>
        </header>
        <div class="form-content">
          <div class="form-group">
            <label for="task-title">Название</label>
            <input
              type="text"
              id="task-title"
              name="title"
              placeholder="Введите название"
              required
            />
          </div>
          <div class="form-group">
            <label for="task-date">Дата</label>
            <input type="date" id="task-date" name="date" required />
          </div>
          <div class="form-group">
            <label>Приоритет</label>
            <div class="priority-options">
              <label>
                <span class="priority-label extreme">Extreme</span>
                <input type="radio" name="priority" value="extreme" required />
              </label>
              <label>
                <span class="priority-label moderate">Moderate</span>
                <input type="radio" name="priority" value="moderate" />
              </label>
              <label>
                <span class="priority-label low">Low</span>
                <input type="radio" name="priority" value="low" />
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="task-desc">Описание задачи</label>
            <textarea
              id="task-desc"
              name="description"
              placeholder="Начните писать здесь..."
            ></textarea>
          </div>
          <div class="form-group">
            <label for="task-project">Выберите список задач</label>
            <select id="task-project" name="listName" required></select>
          </div>
        </div>
        <footer class="modal-footer">
          <button type="submit" class="add-button modal-add-button">
            Готово
          </button>
        </footer>
      </form>
    </dialog>
    <dialog id="add-list-modal" class="add-list-modal">
      <form method="dialog" class="add-list-form">
        <button
          type="button"
          class="close-modal"
          aria-label="Закрыть модальное окно"
        >
          Отмена
        </button>
        <input
          type="text"
          class="list-title"
          placeholder="Введите название списка"
          name="list-name"
        />
        <button type="submit" class="add-button modal-add-button">
          Продолжить
        </button>
      </form>
    </dialog>
    <dialog id="confirm-delete-dialog" class="confirm-delete-modal">
      <form method="dialog" class="confirm-delete-form">
        <header class="modal-header">
          <h2>Подтвердите удаление</h2>
        </header>

        <p>Вы уверены, что хотите удалить эту задачу?</p>

        <footer class="modal-footer">
          <button type="submit" class="confirm-button">Удалить</button>
          <button type="button" class="cancel-button" aria-label="Отмена">
            Отмена
          </button>
        </footer>
      </form>
    </dialog>
  </body>
</html>
