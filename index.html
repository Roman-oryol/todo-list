<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="icon" type="image/png" sizes="32x32" href="d1d3c5ec03ac33565ea3.png"/><title>Todo List</title><script defer="defer" src="main.js"></script></head><body><div class="app-container"><aside class="sidebar"><nav class="sidebar-menu"><header class="menu-header"><h2 class="menu-title">Mои списки задач</h2><button class="add-list-button add-button" id="add-list" type="button" title="Добавить список"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/></svg></button></header><div class="task-list-tabs" id="task-list-tabs"></div></nav></aside><main class="main-content"><div class="main-header" id="main-header"><button class="add-task-button add-button" type="button" title="Добавить список" id="add-task"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/></svg> Добавить задачу</button> <span class="message"></span></div><section class="tasks"><h1 class="tasks-title">Мои задачи</h1><div class="task-list" id="task-list"></div></section><section class="task-details"><div class="" id="task-details-content"></div><div class="task-actions"><button id="delete-task" class="delete-task" title="Удалить задачу" data-action="delete"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"/></svg></button> <button class="edit-task" id="edit-task" title="Редактировать задачу" data-action="edit"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M5,3C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19H5V5H12V3H5M17.78,4C17.61,4 17.43,4.07 17.3,4.2L16.08,5.41L18.58,7.91L19.8,6.7C20.06,6.44 20.06,6 19.8,5.75L18.25,4.2C18.12,4.07 17.95,4 17.78,4M15.37,6.12L8,13.5V16H10.5L17.87,8.62L15.37,6.12Z"/></svg></button></div></section></main></div><dialog id="task-dialog" class="task-modal"><form method="dialog" class="task-form"><header class="modal-header"><h2 id="dialog-title">Добавить новую задачу</h2><button type="button" class="close-modal" aria-label="Закрыть модальное окно">Отмена</button></header><div class="form-content"><div class="form-group"><label for="task-title">Название</label> <input id="task-title" name="title" placeholder="Введите название" required/></div><div class="form-group"><label for="task-date">Срок выполнения</label> <span class="due-date-error">Дата не может быть раньше текущей.</span> <input type="date" id="task-date" name="date" required/></div><div class="form-group"><label>Приоритет</label><div class="priority-options"><label><span class="priority-label extreme">Критический</span> <input type="radio" name="priority" value="extreme" required/></label> <label><span class="priority-label moderate">Средний</span> <input type="radio" name="priority" value="moderate"/></label> <label><span class="priority-label low">Низкий</span> <input type="radio" name="priority" value="low"/></label></div></div><div class="form-group"><label for="task-desc">Описание задачи</label> <textarea id="task-desc" name="description" placeholder="Начните писать здесь..."></textarea></div><div class="form-group"><label for="task-project">Выберите список задач</label> <select id="task-project" name="listName" required></select></div></div><footer class="modal-footer"><button type="submit" class="add-button modal-add-button">Готово</button></footer></form></dialog><dialog id="add-list-modal" class="add-list-modal"><form method="dialog" class="add-list-form"><button type="button" class="close-modal" aria-label="Закрыть модальное окно">Отмена</button> <input class="list-title" placeholder="Введите название списка" name="list-name" required/> <button type="submit" class="add-button modal-add-button">Продолжить</button></form></dialog><dialog id="confirm-delete-dialog" class="confirm-delete-modal"><form method="dialog" class="confirm-delete-form"><header class="modal-header"><h2>Подтвердите удаление</h2></header><p></p><footer class="modal-footer"><button type="submit" class="confirm-button">Удалить</button> <button type="button" class="cancel-button" aria-label="Отмена">Отмена</button></footer></form></dialog><dialog id="change-status-dialog" class="change-status-modal"><div class="modal-content"><h2>Выберите статус задачи</h2><button class="change-status-btn" data-status="not-started">Не начата</button> <button class="change-status-btn" data-status="in-progress">В процессе</button> <button class="change-status-btn" data-status="completed">Завершена</button></div></dialog></body></html>
